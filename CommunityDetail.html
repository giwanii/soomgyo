<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 40%;
            margin: 0 auto;
        }
        .category{
            padding-bottom: 10px;
        }
        .title{
            padding-bottom: 12px;
        }
        .board_info{
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .sp_category{
            font-size: 0.8rem;
            font-weight: bold;
            color: gray;
        }
        .sp_title{
            font-size: 2rem;
        }
        .sp_writer{
            font-size: 1rem;
            float: left;
        }
        .sp_date{
            font-size: 0.8rem;
        }
        .sp_count{
            font-size: 0.8rem;
        }
        .board_info{
            display: flex;
            justify-content: space-between;
        }
        .reply{
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .reply label{
            line-height: 38px;
        }
        .reply input{
            margin-left: 10px;
            width: 75%;
            height: 30px;
        }
        .btn_comment{
            height: 36px;
            width: 10%;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class="category">
            <span class="sp_category">카테고리</span>
        </div>
        
        
        <div class="title">
            <span class="sp_title">제목</span>
        </div>
        
        <div class="board_info">
            <div class="writer">
                <span class="sp_writer">작성자</span>
            </div>
            <div class="board_date_count">
                <span class="sp_date">2022.09.12</span>
            
                <span class="sp_count">조회수 0</span>
            </div>
        </div>
        
        <div class="content">
            <p>내용</p>
        </div>
        <div class="reply">
            <label for="comment">댓글 </label>
            <input type="text" placeholder="댓글을 입력해주세요!" id="comment"name="comment">
            <button class="btn_comment">입력</button>
        </div>
        <div class="comment">

        </div>
    </div>
    
</body>
</html>
