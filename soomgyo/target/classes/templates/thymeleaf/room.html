<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hello WebSocket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/room.css">
</head>
<body>

<div id="main-content" class="container">
    <div class="row">   
    	<div class="col-md-12">
          
        </div>   
        <div class="col-md-6">
                <div class="form-group">			
                    <input type="text" id="message" class="form-control" placeholder="메시지 내용">

                </div>
                 <div class="form-btn">
                	<button id="send" class="btn btn-default" onclick="sendChat()">전송</button>
                </div>
        </div>

        <input type="text" id="sender" >
    </div>

</div>
</body>
<script th:inline="javascript">
    
    var roomId = [[${roomId}]];
    var chatList = [[${chatList}]];
	


    function connect() {
    	
        var socket = new SockJS('/stomp/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
     
            loadChat(chatList)  //���옣�맂 梨꾪똿 遺덈윭�삤湲�

            //援щ룆
            stompClient.subscribe('/room/'+roomId, function (chatMessage) {
                showChat(JSON.parse(chatMessage.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    //html �뿉�꽌 �엯�젰媛�, roomId 瑜� 諛쏆븘�꽌 Controller 濡� �쟾�떖
    function sendChat() {
    	
    	  
        stompClient.send("/send/"+roomId, {},
            JSON.stringify({
                'sender': $("#sender").val(),
                'message' : $("#message").val()
                    
            }));
        console.log("asdfasfd");
        
    }

    //���옣�맂 梨꾪똿 遺덈윭�삤湲�
    function loadChat(chatList){
        if(chatList != null) {
            for(chat in chatList) {
                $("#chatting").append(
                    "<tr><td>" + "[" + chatList[chat].sender + "]" + chatList[chat].message + "</td></tr>"
                );
            }
        }
    }

    //蹂대궦 梨꾪똿 蹂닿린
    function showChat(chatMessage) {
    	
    	var sender1= $("#sender").val();
        var sender = chatMessage.sender;
        var str = '';
		//보낸사람
        if(sender===sender1){
            str = "<div class='col-6'>";
            str += "<div class='alert alert-secondary'>";
            str += "<p>" + message.value + "</p>";
            str += "</div></div>";
            console.log("확인용"+message.value);
            $(".col-md-12").append(str);
        }
		//받는사람
        else{
            str = "<div class='col-7'>";
            str += "<div class='alert alert-warning'>";
            str += "<b>" + sender + " : " + message.value + "</b>";
            str += "</div></div>";
            console.log(sender1+"확인용"+sender);

            $(".col-md-12").append(str);
        }

    }




</script>
<script>
    //李� �궎硫� 諛붾줈 �뿰寃�
    window.onload = function (){
        connect();
    }

    window.BeforeUnloadEvent = function (){
        disconnect();
    }
</script>
</html>
