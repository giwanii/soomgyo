  <link rel="stylesheet" href="css/reset.css">
  
  <style>

    }
    img {

      height: 24px;
    }
    span{

    }
    .comm_menu {

    flex-direction: row;
    align-items: center;
    padding: 0.3rem;
    }
    .comm_menu>img{

    }
    #comm_main{
      display: flex;
      flex-direction: column;
    }
    #comm_menu{
      width: 20%;
    }
    #comm_board{
      width: 50%;
    }
  </style>
</head>

      <div>

      <div id="comm_board">
