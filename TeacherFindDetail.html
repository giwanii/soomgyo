<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강사찾기 상세페이지</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/teacherFindDetail.css">
</head>
<body>
  <div id="T_find_detail_container">
    <div class="T_main_box"> <!--강사 메인 사진-->
      <div class="first_row_box">
        <div class="T_profile_img"></div>
        <div class="T_profile_text">
          <p>홍기완</p>
          <p>웹 프로그래밍 자바</p>
          <p>경기도 수원시</p>
        </div>
      </div>

      <div class="second_row_box">
        <div class="sub_img_box"><img src="" onclick="window.open(this.src)"></div>

        <div class="sub_img_list">
          <div class="img_first_row">
            <div id="images_box"><img src="" onclick="window.open(this.src)"></div> <!--서브 이미지 들어갈 박스-->
            <div id="images_box"><img src="" onclick="window.open(this.src)"></div> <!--서브 이미지 들어갈 박스-->
          </div>
          <div class="img_sec_row">
            <div id="images_box"><img src="" onclick="window.open(this.src)"></div> <!--서브 이미지 들어갈 박스-->
            <div id="images_box"><img src="" onclick="window.open(this.src)"></div> <!--서브 이미지 들어갈 박스-->
          </div>     
        </div>
      </div>

    </div>
    <div id="T_info_box">
      <div class="T_info_first_box">
        <div class="teacher_info_font"><h3>강사 정보</h3></div>
        <div class="teacher_infomation_text">
          <p>안녕하세요</p>
          <p>서울대학교 컴퓨터공학과 졸업 후 자바 전문으로 가르치고있습니다</p>
        </div>
      </div>
      <div class="T_info_second_box">
        <div class="survice_detail_font"><h3>서비스 상세 설명</h3></div>
        <div class="survice_detail_text">
          <p>총 교육 기간은 6개월입니다</p>
          <p>자세한 커리큘럼은 전화상담 하겠습니다</p>
        </div>
      </div>
    </div>
    <div id="counsel_box">
      <div class="count_content">
        <div class="employee_font">
          <P>고용 : 13건</P>
        </div>
      </div>
      <div class="consel_btn_box">
        <button>상담하기</button>
      </div>
    </div>
  </div>
    
</body>
</html>
